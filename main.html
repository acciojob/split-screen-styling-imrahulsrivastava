<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      article {
        min-height: 60vh;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
      }

      nav {
        flex: 1;
        background-color: #d7e8d4;
        padding: 1em;
      }

      #main-content {
        flex: 5;
        display: flex;
        flex-direction: column;
      }

      header,
      footer {
        background-color: yellowgreen;
        flex: 1;
        padding: 1em;
      }

      section > section {
        flex: 1;
        display: flex;
      }

      article {
        flex: 3;
        padding: 1em;
      }

      aside {
        flex: 1;
        padding: 1em;
        background-color: #f3f9db;
      }
    </style>
  </head>
  <body>
    <!-- the entire body must be written by student -->

    <main>
      <nav>
        <p>Nav</p>
      </nav>
      <section id="main-content">
        <header>
          <p>Header</p>
        </header>
        <section>
          <article>
            <p>Article</p>
          </article>
          <aside>
            <p>Aside</p>
          </aside>
        </section>
        <footer>
          <p>Footer</p>
        </footer>
      </section>
    </main>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
